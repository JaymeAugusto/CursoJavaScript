<body>

        <h1>Analizador de Números</h1>
    </header>
    <section>

            <p><label for="txtnum">Número: </label>
            <input type="number" name="txtnum" id="txtnum">

        </div>
        <div>
            <p><select name="txtselecao" id="txtselecao" size="5"></select></p>
            <p><input type="button" value="Finalizar" onclick="finaliza()"></p>
            <p id="txtfinaliza"></p>
        </div>
    </section>

    </footer>
